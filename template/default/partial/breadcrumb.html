<div class="crumb clearfix">
  <div class="container">
    <div id="cumb">
      {% breadcrumb crumbs with title=false %}
      {% for item in crumbs %}
      <a href="{{item.Link}}">{{item.Name}}</a>
      {% if forloop.Revcounter > 1 %} / {% endif %}
      {% endfor %}
      {% endbreadcrumb %}
    </div>
  </div>
</div>
