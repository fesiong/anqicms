<div class="crumb">
    <div class="container">
        您的位置：
        {% breadcrumb crumbs %}
        {% for item in crumbs %}
        <a href="{{item.Link}}">{{item.Name}}</a>
        {% if forloop.Last == false %} - {% endif %}
        {% endfor %}
        {% endbreadcrumb %}
    </div>
</div>
