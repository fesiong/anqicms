{% macro toc(tocList) export %}
<ul class="toc">
    {% for item in tocList %}
    <li class="toc-level-{{item.Level}}">
        <a href="{{item.Anchor}}"><span class="toc-prefix">{{item.Prefix}}</span><span class="toc-name">{{item.Title}}</span></a>
    <li>
    {% endfor %}
</ul>
{% endmacro %}
{% macro detailAd(img) export %}
<div class="test-helper">
    <img src="{{img}}" alt="" />
</div>
{% endmacro %}
